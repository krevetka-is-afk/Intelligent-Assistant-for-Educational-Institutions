[tool.ruff]
line-length = 100
lint.select = ["E","F","W","I"]
target-version = "py311"
exclude = ["venv",".venv","build","dist"]

[tool.isort]
profile = "black"
line_length = 100

[tool.black]
line-length = 100
target-version = ['py310']

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:.*import python_multipart.*:PendingDeprecationWarning",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "digital-student-assistant"
version = "0.1.0"
description = "..."
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "fastapi==0.124.4",
    "starlette==0.50.0",
    "uvicorn==0.30.5",
    "pydantic",
    "sqlalchemy",
    "sqlmodel~=0.0.27",
    "python-jose",
    "passlib",
    "bcrypt==5.0.0",
    "python-multipart",
    "psycopg2-binary==2.9.11",
    "click>=8.1.7,<9",
    "langchain>=1.2.6",
    "langchain-ollama>=1.0.1",
    "langchain-chroma>=1.1.0",
]

[dependency-groups]
dev = [
    "black==25.12.0",
    "httpx==0.27.2",
    "isort==5.13.2",
    "pre-commit==4.5.0",
    "pytest==9.0.2",
    "pytest-cov>=5.0.0",
    "ruff==0.14.9",
]

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
include = ["app*"]
exclude = ["tests*", "docs*", "reports*", "EVIDENCE*", "security*", "htmlcov*"]
