name: Security - SBOM & SCA

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/ci-sbom-sca.yml"
  pull_request:
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/ci-sbom-sca.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbom_sca:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/SBOM-SCA

      - name: Generate SBOM (Syft CycloneDX)
        run: |
          docker run --rm -v $PWD:/work -w /work anchore/syft:latest \
            packages dir:. -o cyclonedx-json > EVIDENCE/SBOM-SCA/sbom.json

      - name: SCA Scan (Grype)
        run: |
          set -e
          docker run --rm -v $PWD:/work -w /work anchore/grype:latest \
            sbom:/work/EVIDENCE/SBOM-SCA/sbom.json -o json > EVIDENCE/SBOM-SCA/sca_report.json
          echo "# SCA summary" > EVIDENCE/SBOM-SCA/sca_summary.md
          jq '[.matches[].vulnerability.severity] | group_by(.) | map({(.[0]): length}) | add' \
            EVIDENCE/SBOM-SCA/sca_report.json >> EVIDENCE/SBOM-SCA/sca_summary.md || true

      - name: Upload SBOM/SCA evidence
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: SBOM-SCA_EVIDENCE
          path: EVIDENCE/SBOM-SCA
