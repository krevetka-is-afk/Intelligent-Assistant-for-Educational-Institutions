name: Security - SAST & Secrets

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "security/semgrep/**"
      - "security/.gitleaks.toml"
      - ".github/workflows/ci-sast-secrets.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast_secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/SAST-SECRETS

      - name: Semgrep CI (SARIF)
        run: |
          docker run --rm -v $PWD:/src returntocorp/semgrep:latest \
            semgrep ci --config p/ci --config /src/security/semgrep/rules.yml \
              --sarif --output /src/EVIDENCE/SAST-SECRETS/semgrep.sarif --metrics=off || true

      - name: Gitleaks detect
        run: |
          docker run --rm -v $PWD:/repo zricethezav/gitleaks:latest \
            detect --no-banner --no-git --config=/repo/security/.gitleaks.toml \
              --source=/repo --report-format=json \
              --report-path=/repo/EVIDENCE/SAST-SECRETS/gitleaks.json || true

      - name: Upload SAST & Secrets evidence
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: SAST-SECRETS_EVIDENCE
          path: EVIDENCE/SAST-SECRETS
