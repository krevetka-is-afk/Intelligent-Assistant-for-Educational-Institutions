  server:
    build:
      context: .
      target: server
    image: myapp-server
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
      VECTOR_DB_DIR: /data
      # DATABASE_URL: postgresql+psycopg2://db_user:db_pass@db:5432/db_name
    volumes:
      - app-data:/data
    tmpfs:
      - /tmp:rw,size=64m
    security_opt:
      - no-new-privileges:true
      - seccomp=./security/seccomp/default.json
    cap_drop:
      - ALL
    pids_limit: 120
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "/app/bin/python",
          "-c",
          "import urllib.request as u; u.urlopen('http://127.0.0.1:8000/health').read()"
        ]
      interval: 15s
      timeout: 3s
      retries: 3
    profiles: ["dev"]

  client:
    build:
      context: .
      target: client
    image: myapp-client
    ports:
      - "8501:8501"
    command:
      - streamlit
      - run
      - /client/app/streamlit_app.py
      - --server.port=8501
      - --server.address=0.0.0.0
    environment:
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
      STREAMLIT_SERVER_PORT: "8501"
      API_BASE_URL: http://server:8000
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    profiles: ["dev"]


volumes:
  app-data:
    driver: local
